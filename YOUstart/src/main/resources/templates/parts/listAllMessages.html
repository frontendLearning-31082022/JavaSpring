<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="listAllMessages" class="navbar">

List messages
<div th:each="mes : ${messages}">
    <p><span th:text="|${mes.id}|"></span></p>
        &nbsp; <span th:text="|${mes.text}|"></span>
        &nbsp; <span th:text="@{#}+${mes.tag}|"></span>
        &nbsp; <a th:text="|${mes.authorName}|" th:href="@{/user-messages/messages/}+${mes.author.id}"></a>

    <div th:if="${mes.author.id == idCurUser}">
        <a th:text="edit" th:href="@{/user-messages/messages/}+${mes.author.id}+@{?message=}+${mes.id}" class="btn btn-primary"></a></div>
<div th:if="${mes.filename}">
        <img th:src="@{/img/}+${mes.filename}">
    <br>
    </div>

</div>


</div>
</body>
</html>
