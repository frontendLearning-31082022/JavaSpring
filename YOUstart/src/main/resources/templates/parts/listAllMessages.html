<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="listAllMessages" class="navbar">


List messages
<div th:each="mes : ${messages}">
    <p><span th:text="|${mes.id}|"></span>
        &nbsp; <span th:text="|${mes.text}|"></span>
        &nbsp; <span th:text="|${mes.tag}|"></span>
        &nbsp; <span th:text="|${mes.authorName}|"></span>
    <div th:if="${mes.filename}">
        <img th:src="@{/img/}+${mes.filename}">
    </div>
    </p>
</div>


</div>
</body>
</html>
